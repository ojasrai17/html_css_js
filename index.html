<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce Website</title>
</head>
<body>
    <!-- Navbar -->
    <nav id="nav-bar">
        <img src="./download.png" alt="Logo" height="100px" width="100px" style="margin-right: 30px;">
        <ul style="list-style: none; margin: 0; padding: 0; display: flex;">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact" style="margin-right: 0;">Contact</a></li>
        </ul>
        <div class="form-container">
            <form action="/submit" method="POST">
                <input type="text" id="search" name="search" placeholder="Search items">
                <button type="submit" style="margin-left: 10px; font-size: larger;">Submit</button>
            </form>
        </div>
        <div class="user-auth">
            <a href="login.html"><button>Login</button></a>
            <a href="signup.html"><button>Sign Up</button></a>
        </div>
    </nav>

    <!-- Hero Section with Carousel -->
    <section class="hero">
        <div class="carousel">
            <div class="slide active">
                <img src="https://images.unsplash.com/photo-1607083206869-4c7672e72a8a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHNhbGV8ZW58MHx8MHx8fDA%3D" alt="Sale">
                <div class="caption">Big Discounts on Electronics!</div>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1567401893414-76b7b1e5a7a5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzZ8fGZhc2hpb24lMjBjbG90aGVzfGVufDB8fDB8fHww" alt="Fashion">
                <div class="caption">Explore Latest Fashion Trends!</div>
            </div>
            <div class="slide">
                <img src="https://plus.unsplash.com/premium_photo-1679079456083-9f288e224e96?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Home Appliances">
                <div class="caption">Upgrade Your Home Today!</div>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories" id="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category">
                <img src="./download.jfif" alt="Men's Fashion">
                <p>Men's Fashion</p>
            </div>
            <div class="category">
                <img src="ele.jfif" alt="Electronics">
                <p>Electronics</p>
            </div>
            <div class="category">
                <img src="home.jfif" alt="Home Appliances">
                <p>Home Appliances</p>
            </div>
        </div>
    </section>

    <!-- Footer with Links to Login and Sign Up -->
    

    <script src="script.js"></script>
</body>
</html>
